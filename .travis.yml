os: linux
dist: xenial
language: elixir

cache:
  directories:
    - _build
    - deps

jobs:
  include:
    - &test
      stage: test
      elixir: 1.7.4
      otp_release: 19.3
    - <<: *test
      elixir: 1.8.2
      otp_release: 20.3
    - <<: *test
      elixir: 1.9.4
      otp_release: 21.3
    - <<: *test
      elixir: 1.10.4
      otp_release: 22.3
    - <<: *test
      elixir: 1.10.4
      otp_release: 23.0
      after_success: mix coveralls.travis

    - stage: code quality
      elixir: 1.10.4
      otp_release: 23.0
      script:
        - mix format --check-formatted
        - mix credo --strict
